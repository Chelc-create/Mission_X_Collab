<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing_Page</title>
    <link rel="stylesheet" href="Landing_Page.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <!-- BODY -->
  <body class="body min-dvh-100">
    <!-- HEADING -->
    <header class="d-flex justify-content-center">
      <h1
        class="heading text-start mt-5 mb-3 pt-5 ps-4 pe-4"
        style="width: 11rem; max-width: 40rem; min-width: 20rem"
      >
        <div class="row align-items-center">
          <span class="d-block">Have an issue</span>
          <span class="d-block">to report?</span>
          <span class="d-block"> Let’s <a class="FixIt">FixIt!</a> </span>
        </div>
      </h1>
    </header>
    <!-- MAIN -->
    <main class="flex-grow-1">
      <figure class="image-container text-center">
        <img
          src="/traceys_images/FixIt_Landing.png"
          class="object-fit-cover"
          alt="Illustration of community members fixing city issues"
        />
      </figure>

      <section
        class="paragraph container-fluid text-center p-4 pt-0"
        style="width: 11rem; max-width: 40rem; min-width: 20rem"
      >
        <p class="paragraph">
          With your help, we’ve fixed <span class="issues">48 issues</span> in
          the Wellington region within the past week!
        </p>
      </section>

      <!-- BUTTONS -->
      <nav
        aria-label="Landing page actions"
        id="buttons-container"
        class="text-center mb-5 mx-auto"
        style="width: 14rem; max-width: 40rem; min-width: 14rem"
      >
        <!-- Log in Button -->
        <button
          type="button"
          class="btn btn-primary rounded-pill border-0 w-100 p-3 mb-2"
          id="login"
        >
          <!-- Link to next page -->
          <a href="2.Login_Page.html" class="text-decoration-none text-reset"
            >Log in</a
          >
        </button>
        <!-- Guest Button -->
        <button
          type="button"
          class="btn btn-primary rounded-pill border-0 w-100 p-3 mb-2"
          id="guest"
        >
          Continue as guest
        </button>
        <!-- Urgent Issue Button -->
        <button
          type="button"
          class="btn btn-primary rounded-pill border-0 w-100 p-3"
          id="urgent"
        >
          Urgent issue?
        </button>
      </nav>
    </main>
  </body>
</html>
