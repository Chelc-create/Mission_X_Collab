<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="Landing_Page.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <!-- BODY -->
  <body class="body min-vh-100 d-flex align-items-center px-5">
    <div class="container py-5">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 col-lg-5 text-center text-lg-start">
          <div class="mx-auto mx-lg-0" style="max-width: 28rem">
            <!-- Heading -->
            <header>
              <h1
                class="heading mt-0 mb-3 mx-auto mx-lg-0"
                style="max-width: 30rem"
              >
                <span class="d-block">Have an issue</span>
                <span class="d-block">to report?</span>
                <span class="d-block">
                  Let’s <span class="FixIt text-decoration-none">FixIt!</span>
                </span>
              </h1>
            </header>
            <!-- Hero Image -->
            <figure class="image-container mb-4">
              <img
                src="/traceys_images/FixIt_Landing.png"
                class="img-fluid object-fit-cover"
                alt="Illustration of community members fixing city issues"
                style="max-height: 25rem"
              />
            </figure>
            <!-- FixIt Stats -->
            <section class="mb-4">
              <div class="row justify-content-center justify-content-lg-start">
                <div class="col-11 col-lg-10">
                  <p class="paragraph px-4 px-lg-0">
                    With your help, we’ve fixed
                    <span class="text-info">48 issues</span> in the Wellington
                    region within the past week!
                  </p>
                </div>
              </div>
            </section>
          </div>
        </div>
        <!-- Buttons -->
        <div class="col-12 col-lg-4">
          <nav
            aria-label="Landing page actions"
            id="buttons-container"
            class="d-flex flex-column gap-3 mx-auto ms-lg-auto me-lg-0"
            style="max-width: 20rem"
          >
            <!-- Log in Button -->
            <button
              type="button"
              class="btn btn-primary rounded-pill border-0 p-3 shadow-lg d-flex justify-content-center align-items-center"
              id="login"
            >
              Log in
            </button>
            <!-- Continue as guest Button (not functional yet)-->
            <button
              type="button"
              class="btn btn-primary rounded-pill border-0 p-3 shadow-lg"
              id="guest"
            >
              Continue as guest
            </button>
            <!-- Urgent Issue Button (not functional yet) -->
            <button
              type="button"
              class="btn btn-danger rounded-pill border-0 p-3 shadow-lg"
              id="urgent"
            >
              Urgent issue?
            </button>
          </nav>
        </div>
      </div>
    </div>

    <!-- Script for Log in button nav -->
    <script>
      document.getElementById("login").onclick = function () {
        location.href = "2.Login_Page.html";
      };
    </script>
  </body>
</html>
