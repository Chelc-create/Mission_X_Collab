<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Page</title>
    <link rel="stylesheet" href="Login_Page.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Login_Page.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>

  <!-- BODY -->
  <body class="body min-dvh-100 d-flex flex-column">
    <!-- HEADING -->
    <header class="grid-container">
      <div
        class="container-fluid mt-5 pt-5 pb-3 ps-0 pe-0"
        style="max-width: 40rem; width: 80%">
        <div class="row align-items-center">
          <div class="col">
            <h1 class="heading text-start mb-0" style="color: #060932">
              FixIt
            </h1>
          </div>
          <!-- LANGUAGE MENU -->
          <nav class="col-auto" aria-label="Language menu">
            <div class="dropdown">
              <button
                class="btn btn-light rounded-3 d-flex align-items-center gap-2 border-0 px-3 py-1 shadow-sm"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="color: #060932">
                <!-- Country Flag -->
                <img
                  src="https://flagcdn.com/w40/nz.png"
                  alt="NZ Flag"
                  style="width: 1.25rem; height: 1.25rem; border-radius: 20px"
                />
                <span class="fw-bold">English (NZ)</span>
                <i class="fa-solid fa-caret-down"></i>
              </button>
              <!-- Drop down country options -->
              <ul
                class="dropdown-menu dropdown-menu-end rounded-3 shadow border-0 mt-2"
              >
                <li>
                  <a class="dropdown-item fw-bold" href="#">English (NZ)</a>
                </li>
                <li>
                  <a class="dropdown-item fw-bold" href="#">MƒÅori</a>
                </li>
                <!-- divider -->
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Other Languages...</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <main id="topContainer" class="d-flex justify-content-center flex-grow-1 mx-auto" style="min-height: 80vh; max-width: 48rem; width: 100%;">
      <section class="card border-0 mt-3 d-flex flex-column" style="max-width: 40rem; width: 80%">
        <!-- Login, Register & Exit Section -->
        <nav class="row" aria-label="Log in or Register">
          <!-- Login Tab -->
          <div
            class="col text-start"
            id="loginTab"
            role="button"
            tabindex="0"
          >
            Login
          </div>
          <!-- Register Tab -->
          <div
            class="col text-start"
            id="registerTab"
            role="button"
            tabindex="0"
          >
            Register
          </div>
          <div class="col text-start"></div>
          <div class="col text-start"></div>
          <div class="col text-end">
            <!-- EXIT BUTTON -->
            <button type="button" id="navExit" class="btn p-0 border-0" aria-label="Close">
               <i
               id="exit"
               class="icon fa-solid fa-circle-xmark"
               style="color: #060932"
               ></i>
              </button>
          </div>
        </nav>

        
      <!-- LOG IN SECTION -->
      <form class="needs-validation d-flex flex-column justify-content-center flex-grow-1" novalidate id="logInForm">
        <div id="loginSection">

             <div class="mt-2 mb-4">
               <label for="loginEmail" class="form-label custom-label"
               >Email</label
               >
               <!-- text input for loginEmail-->
               <input
               type="email"
               class="form-control"
               id="loginEmail"
               placeholder="name@email.com"
               required
               />
              </div>
              
          <div class="mb-4"> 
            <label for="loginPassword" class="form-label custom-label">Password</label>
            <div class="position-relative"> 
              <!-- text input for loginPassword -->
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="enter password"
                required
                minlength="6"
              />
              <!-- eye toggle icon -->
              <i
              class="fa-solid fa-eye-slash position-absolute end-0 top-50 translate-middle-y me-3"
              id="togglePassword"
              style="cursor: pointer; color: #060932; z-index: 10;"
              ></i>
            </div>
          </div>

          <div class="row mb-5">
            <!-- checkbox input for remember me -->
            <div class="col text-start" id="checkRemember">
              <input
              type="checkbox"
              class="form-check-input me-1"
              id="checkbox"
              />
              <label class="form-check-label" for="rememberMe" id="rememberMe"
              >remember me</label
              >
            </div>
            
            <!-- forgot password? -->
            <div class="col text-end">
              <a href="#" id="forgotPassword" class="text-decoration-none"
              >forgot password?</a
              >
            </div>
          </div>
          
          <!-- Log in button/Not functional yet  -->
          <div class="text-center">
            <!-- Link to next page-->
            <a
            href="3.Home_Page.html"
            id="logIn"
            class="btn btn-primary rounded-pill border-0 h-40 w-50 p-3 mt-3 shadow-lg d-inline-block"
            >
            Log in
            </a>
          </div>
        
          <!-- Alternative log in footer -->
          <footer class="text-center mt-auto pt-4">
            <!-- Alt log in Text -->
            <p id="altLogin" class="mb-3">or log in with</p>
            
            <!-- Alt log in Icons -->
            <div class="icon-container text-center pb-3">
              <!-- Facebook Icon -->
              <button
                  type="button"
                  class="btn border-0"
                  aria-label="Login with Facebook">
                    <i class="icon fa-brands fa-facebook" style="color: #060932"></i>
              </button>
              <!-- Google Icon -->
              <button
                  type="button"
                  class="btn border-0"
                  aria-label="Login with Google">
                  <i class="icon fa-brands fa-google" style="color: #060932"></i>
              </button>
              <!-- Apple Icon -->
              <button
                type="button"
                class="btn border-0"
                aria-label="Login with Apple">
                <i class="icon fa-brands fa-apple" style="color: #060932; font-size: 1.8rem"></i>
              </button>
            </div>
          </div>
        </footer>
         
        <!-- REGISTER SECTION -->
          <div id="registerSection" class="d-none">
            <!-- Full Name -->
            <div class="mb-4">
              <label class="form-label custom-label">Full Name</label>
              <input
              type="text"
              class="form-control"
              placeholder="Enter your full name"
              required
              />
              <!-- invalid name message -->
              <div class="invalid-feedback">
                Please enter your name
              </div>
            </div>
            <!-- Email -->
            <div class="mb-4">
              <label class="form-label custom-label">Email</label>
              <input
              type="email"
              class="form-control"
              placeholder="name@email.com"
              required
              />
            <!-- invalid email message -->
              <div class="invalid-feedback">
                Not a valid email
              </div>
            </div>
            <!-- Create Password -->
            <div class="mb-4">
                <label for="signUpPassword" class="form-label custom-label">Create Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Must be at least 6 characters"
                  id="signUpPassword"
                  required
              minlength="6"
                />
                  <!-- invalid password message -->
                   <div class="invalid-feedback">
                      Password must be at least 6 characters
                    </div>
            </div>
              <!-- Confirm Password -->
            <div class="mb-4">
                <label for="signUpConfirm" class="form-label custom-label">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Re-enter password"
                  id="signUpConfirm"
                  required
                />
                <!-- passwords don't pass message -->
                <div class="invalid-feedback">
                  Passwords do not match
                </div>
            </div>
                
            <!-- checkbox input for terms-->
            <div class="mb-4">
              <input
                    type="checkbox"
                    class="form-check-input me-1"
                    id="terms"
                    required/>
                <label class="form-check-label" for="terms">
                  I agree to the <a href="#">terms and conditions</a>
                </label>
                  <!-- must tick/agree to terms to continue -->
                  <div class="invalid-feedback">
                    You must agree before submitting
                  </div>
            </div>
            <!-- Register Button -->
            <div class="text-center mt-4">
              <button
                type="submit"
                id="mainSubmitBtn"
                class="btn btn-primary rounded-pill border-0 h-40 w-50 p-3 mt-4 shadow-lg"
              >
                Register
              </button>
            </div>

          </div>
        </form>
      </section>
    </main>
  </body>
</html>
