<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home_Page</title>
    <link rel="stylesheet" href="Home_Page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>

  <!-- BODY -->
  <body class="body min-vh-100">
    <!-- HEADING -->
    <header
      class="heading-container container-fluid mt-5 mb-3 pt-5 pb-2 px-0"
      style="width: 95%; max-width: 2800px"
    >
      <nav class="navbar navbar-expand-xxl py-0">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <a href="#" class="navbar-brand p-0 me-0 w-auto"
            ><h1 class="heading mb-0 text-start d-inline-block">
              Kia Ora <span class="user-name">Tracey!</span>
            </h1></a
          >
          <!-- Toggle button for collapse / expand -->
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
          >
            <!-- hamburger icon -->
            <i
              class="menu text-end fa-solid fa-bars"
              style="color: #ffffff"
            ></i>
          </button>
          <!-- collapsible content -->
          <div class="collapse navbar-collapse w-100" id="mainNavbar">
            <ul class="navbar-nav ms-auto text-nowrap">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
              <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Log out</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN SECTION -->
    <main
      id="topContainer"
      class="card-grid flex-grow-1 d-flex align-contents-center justify-content-center min-dvh-100"
      style="gap: 2.5rem; border-radius: 2rem 2rem 0 0"
    >
      <!-- CARDS/TILES -->
      <div class="card-item">
        <div class="position-relative h-100">
          <img id="hero-image" src="/traceys_images/Man making call.png" />
          <div
            class="card-img-overlay d-flex flex-column align-items-center justify-content-center"
          >
            <!-- Link to next page -->
            <a href="Location.html" class="text-decoration-none text-reset">
              <i
                id="circle-plus"
                class="fa-solid fa-circle-plus"
                style="color: #060932; font-size: 6.8rem"
              ></i>
            </a>
            <p class="mt-2 mb-0 fw-bold">Report an issue</p>
          </div>
        </div>
      </div>

      <div class="card-item">
        <div class="card-title mb-0"><p class="mb-0">My Reports</p></div>
        <img class="card-img" src="/traceys_images/Graffiti Image.png" />
      </div>

      <div class="card-item">
        <div class="card-title mb-0">
          <p class="mb-0">Reports in your area</p>
        </div>
        <img class="card-img" src="/traceys_images/Lady-on-phone.jpg" />
      </div>

      <div class="card-item">
        <div class="card-title mb-0">
          <p class="mb-0">Active Projects</p>
        </div>
        <img class="card-img" src="/traceys_images/community-garden.jpg" />
      </div>
    </main>
  </body>
</html>
