<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Page</title>
    <link rel="stylesheet" href="Login_Page.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Login_Page.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>

  <!-- BODY -->
  <body class="body min-dvh-100 d-flex flex-column">
    <!-- HEADING -->
    <header class="grid-container">
      <div
        class="container-fluid mt-5 pt-5 pb-3 ps-0 pe-0"
        style="max-width: 40rem; width: 80%"
      >
        <div class="row align-items-center">
          <div class="col">
            <h1 class="heading text-start mb-0" style="color: #060932">
              FixIt
            </h1>
          </div>
          <!-- LANGUAGE MENU -->
          <nav class="col-auto" aria-label="Language menu">
            <div class="dropdown">
              <button
                class="btn btn-light rounded-3 d-flex align-items-center gap-2 border-0 px-3 py-1 shadow-sm"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="color: #060932"
              >
                <img
                  src="https://flagcdn.com/w40/nz.png"
                  alt="NZ Flag"
                  style="width: 20px; height: 20px; border-radius: 20px"
                />
                <span class="fw-bold">English (NZ)</span>
                <i class="fa-solid fa-caret-down"></i>
              </button>

              <ul
                class="dropdown-menu dropdown-menu-end rounded-3 shadow border-0 mt-2"
              >
                <li>
                  <a class="dropdown-item fw-bold" href="#">English (NZ)</a>
                </li>
                <li>
                  <a class="dropdown-item fw-bold" href="#">MƒÅori</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Other Languages...</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <main id="topContainer" class="d-flex justify-content-center flex-grow-1">
      <section class="card border-0 mt-3" style="max-width: 40rem; width: 80%">
        <!-- Login, Register & Exit Section -->
        <nav class="row mb-4" aria-label="Log in or Register">
          <div
            class="col text-start mb-4"
            id="loginTab"
            role="button"
            tabindex="0"
          >
            Login
          </div>
          <div
            class="col text-start"
            id="registerTab"
            role="button"
            tabindex="0"
          >
            Register
          </div>
          <div class="col text-start"></div>
          <div class="col text-start"></div>
          <div class="col text-end">
            <!-- exit button -->
            <button type="button" class="btn p-0 border-0" aria-label="Close">
              <i
                id="exit"
                class="icon fa-solid fa-circle-xmark"
                style="color: #060932"
              ></i>
            </button>
          </div>
        </nav>

        <form class="needs-validation" novalidate id="logInForm">
          <!-- text input for loginEmail-->
          <div class="mb-4">
            <label for="loginEmail" class="form-label custom-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="name@email.com"
              required
            />
            <!-- invalid email message -->
            <div class="invalid-feedback">Please enter a valid email</div>
          </div>

          <div class="mb-4 position-relative">
            <label for="loginPassword" class="form-label custom-label"
              >Password</label
            >
            <!-- text input for loginPassword-->
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="enter password"
              required
              minlength="6"
            />
            <!-- show password -->
            <i
              class="fa-solid fa-eye-slash position-absolute end-0 top-50 translate-middle-y me-3 mt-3"
              id="togglePassword"
              style="cursor: pointer; color: #060932"
            ></i>
            <!-- invalid password message -->
            <div class="invalid-feedback">Password is incorrect</div>
          </div>

          <div class="row mb-5">
            <!-- checkbox input for remember me -->
            <div class="col text-start" id="checkRemember">
              <input
                type="checkbox"
                class="form-check-input me-1"
                id="checkbox"
              />
              <label class="form-check-label" for="rememberMe" id="rememberMe"
                >remember me</label
              >
            </div>

            <!-- forgot password? -->
            <div class="col text-end">
              <a href="#" id="forgotPassword" class="text-decoration-none"
                >forgot password?</a
              >
            </div>
          </div>

          <!-- Log in button -->
          <div class="text-center mb-2">
            <button
              type="submit"
              id="logIn"
              class="btn btn-primary rounded-pill border-0 h-40 w-50 p-3 mb-3 shadow-lg"
            >
              <!-- Link to next page -->
              <a href="Home_Page.html" class="text-decoration-none text-reset"
                >Log in</a
              >
            </button>
          </div>

          <!-- Alternative log in footer -->
          <footer class="text-center">
            <!-- Alt log in Text -->
            <p id="altLogin" class="mb-3">or log in with</p>

            <!-- Alt log in Icons -->
            <div class="icon-container text-center pb-5 mb-5">
              <button
                type="button"
                class="btn border-0"
                aria-label="Login with Facebook"
              >
                <i
                  class="icon fa-brands fa-facebook"
                  style="color: #060932"
                ></i>
              </button>
              <button
                type="button"
                class="btn border-0"
                aria-label="Login with Google"
              >
                <i class="icon fa-brands fa-google" style="color: #060932"></i>
              </button>
              <button
                type="button"
                class="btn border-0"
                aria-label="Login with Apple"
              >
                <i
                  class="icon fa-brands fa-apple"
                  style="color: #060932; font-size: 1.8rem"
                ></i>
              </button>
            </div>
          </footer>
        </form>
      </section>
    </main>
  </body>
</html>
