<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 8: Feedback Received</title>
    <link rel="stylesheet" href="page8.css" />
    <script src="FixIt.js" defer></script>
    <script src="page8.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anaheim:wght@400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Stack+Sans+Headline:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- PAGE 8: Thank you -->
    <section id="page-8">
      <header class="app-header">
        <div class="status-bar">
          <div class="status-left">
            <span class="time">9:41</span>
          </div>
          <div class="status-right">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
          </div>
        </div>
          <!-- Top navigation bar -->
    <div class="nav-bar">
      <div class="nav-left">
        <h1 class="app-title">Let's FixIt</h1>
        </div>

        <button class="menu-hamburger" aria-label="Open menu">
          <i class="fa-solid fa-bars"></i>
        </button>
    </div>

      <!-- Slide-out mobile menu -->
       <nav class="mobile-nav" aria-hidden="true">
        <button class="mobile-nav-back" aria-label="Close menu">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <ul class="nav-links">
          <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
          <li><a href="#"><i class="fa-solid fa-user"></i>Account</a></li>
          <li><a href="#"><i class="fa-solid fa-circle-question"></i>FAQs</a></li>
          <li><a href="#"><i class="fa-solid fa-phone"></i>Contact</a></li>
          <li class="logout"><a href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
          </ul>
       </nav>

       <!-- Nav-Overlay -->
        <div class="nav-overlay"></div>
  </header>

<!-- Card  -->
<div class="card-container">
  <div class="card-content">
    <!-- Progress -->
    <div class="progress-indicator" data-step="5">
      <div
        class="progress"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-valuenow="100"
      >
        <div class="progress-fill"></div>
      </div>
    </div>

    <!-- Report Confirmation -->
    <div class="confirmation">
      <h2 class="confirmation-title">Feedback received!</h2>

      <div class="confirmation-image">
        <img
          src="images/pictures/Big_thank_you_img.png"
          alt="Feedback received"
        />
      </div>
    </div>

    <!-- Next Steps -->
    <div class="next-steps">

    <!-- Report Number -->
     <div class="report-number">
      <span class="report-number-label">Report number</span>

      <button id="copy-report-id" class="copy-pill" type="button" aria-label="Copy report ID">
        <span class="copy-pill-value" id="report-id">-</span>
        <i class="fa-solid fa-copy" aria-hidden="true"></i>
      </button>
      
          <!-- Toast-style feedback -->
      <p id="copy-feedback" class="sr-only" aria-live="polite"></p>
      
     </div>
     
      
  
<!-- Next Steps Content -->
      <div class="next-steps-content">
        <p>Our team is on it and will get back to you within 2 business days.</p>
        <p>
          View the status of your report at any time on your
          <a href="page10.html" class="span-btn">My Reports</a> page.
        </p>
      </div>
    </div>

    <!-- Track my Report button -->
    <a href="page9.html" class="report-btn" aria-label="Track my report">
      Track my Report
    </a>
  </div>
</div>
    </section>
  </body>
</html>
